<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгэлийн хуудас</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="register-form">
            <h2>Бүртгэлийн хуудас</h2>
            <label>Нэр:</label>
            <input type="text" placeholder="Нэрээ оруулна уу..." required>

            <label>Имэйл:</label>
            <input type="email" placeholder="Имэйлээ оруулна уу..." required>

            <label>Нууц үг:</label>
            <input type="password" placeholder="Нууц үгээ оруулна уу..." required>

            <label>Хот:</label>
            <select>
                <option disabled selected>Сонгоно уу--</option>
                <option>Улаанбаатар</option>
                <option>Дархан</option>
                <option>Эрдэнэт</option>
                <option>Хөвсгөл</option>
            </select>

            <label>Санал хүсэлт:</label>
            <textarea placeholder="Санал хүсэлтээ бичнэ үү..."></textarea>

            <button type="submit">Бүртгүүлэх</button>
        </form>
    </div>
</body>
</html>
